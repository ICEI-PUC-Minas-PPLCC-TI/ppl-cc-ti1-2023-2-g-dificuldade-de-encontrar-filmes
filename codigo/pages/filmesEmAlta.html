<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHunter - Filmes em Alta</title>
    <link rel="stylesheet" href="../assets/css/filmesEmAlta.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <!-- Cabeçalho -->
    <nav>
      <div class="row">
        <div class="col-md-1 pl-4 pt-4 pb-3 pr-0">
          <a href="index.html">
            <img src="../assets/images/icons/logo.png" style="width: 100%; height: 60%; background-color: #d9d9d9;"></img>
          </a>
        </div>
        <div class="col-md-3 pt-5">
          <form onsubmit="return false;">
            <input class="rounded-div" type="text" placeholder="Pesquisar" id="pesquisar">
          </form>
        </div>
  
        <div class="col-md-4 text-center pt-3 pb-1">
          <div class="row">
            <div class="col-12">
              <button class="recomendButton pt-2" id="openMovieRecomendation">
                <img src="../assets/images/icons/starrrr.png" style="width: 30%;" alt="Recomende um filme">
                <p class="text-dark">Recomende um filme</p>
              </button>
            </div>
            <!-- <div class="col-12">
              
            </div> -->
          </div>
        </div>
  
        <div class="col-md-1 offset-md-3 pt-3">
          <a href="./minhaLista.html">
            <img src="../assets/images/icons/face_smile_big_emoji_icon_181074.png"
              style="width: 100%; background-color:#d9d9d9;" alt="Meu perfil">
          </a>
        </div>
      </div>
    </nav>

    <!-- Cabeçalho principal -->
    <div class="header text-light" style="background-color: #1B132E;">
        <h1>FILMES EM ALTA</h1>
    </div>

    <!-- Container para filmes -->
    <div class="movies-container mt-0" style="background-color: #1B132E;" id="movies-container">
        <!-- Aqui os filmes serão inseridos via JavaScript -->
    </div>

    <!-- Modal para exibir sinopse -->
    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
            <!-- Botão para fechar sinopse -->
            <span class="close-btn" onclick="closeModal()">Fechar Sinopse</span>
            <!-- Botão de favoritos -->
            <button id="favorite-button" onclick="toggleFavoriteModal()" disabled>Adicionar aos Favoritos</button>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script src="../assets/js/filmesEmAlta.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c0c38a24b2.js" crossorigin="anonymous"></script>
  <!-- <script src="./scripts/script.js"></script> -->
</body>
</html>
